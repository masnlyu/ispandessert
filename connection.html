<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9515d2d9f8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/all.css">
    <title>Document</title>
</head>

<body style="font-family: 'Times New Roman', Times, serif">
    <div class="Connection container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-light" id="header"></nav>
        <div id="banner"></div>
        <div style="width: 800px; height: 400px; margin: auto; padding: 30px 0;">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d910.1510991902873!2d120.65046112915947!3d24.150527422747697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d9650422ae1%3A0x334dfd5796c49ff6!2z6LOH562W5pyDLeaVuOS9jeaVmeiCsueglOeptuaJgC3kuK3ljYDoqJPnt7TkuK3lv4M!5e0!3m2!1szh-TW!2stw!4v1665453254800!5m2!1szh-TW!2stw"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="container ">
            <!-- <div class="form_title">
                <p>如果您有任何問題、意見或是需求，請告訴我們，我們將竭誠為您服務。</p>
                <p>為了提供您更好的服務品質，請填妥以下表格，服務人員會儘速與您連繫。</p>
            </div> -->
            <div class="row" style="max-width:800px; margin: auto;">
                <form class="col-7 Connection-form">
                    <h3>聯絡我們</h3>
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label class="" for="name">姓名</label>
                            </div>
                            <input class="w-100" type="text" name="name" id="name">

                        </div>
                        <div class="col-6">
                            <div>
                                <label class="" for="email">E-mail</label>
                            </div>
                            <input class="w-100" type="text" id="email">
                        </div>
                        <div class="col-6">
                            <div>
                                <label class="" for="phone">電話</label>
                            </div>
                            <input class="w-100" type="text" id="phone">
                        </div>
                        <div class="col-6">
                            <label class="">性別</label>
                            <div class="">
                                <input type="radio" name="sex" value="1" id="sex1">
                                <label for="sex1" class="px-1">男</label>
                                <input type="radio" name="sex" value="0" id="sex0">
                                <label for="sex0" class="px-1">女</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="" for="address">聯絡地址</label>
                    </div>
                    <input class="w-100" type="text" id="address">

                    <div class="">
                        <label class="" for="
                        subject">主旨</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="text" id="
                        subject">
                    </div>
                    <div class="">
                        <label class="" for="
                        content">內容</label>
                    </div>
                    <div class="">
                        <textarea class="w-100" name="" id="
                        content" cols="30" rows="auto"></textarea>
                    </div>
                    <div class="form_btn">
                        <button class="btn" type="submit">確認送出</button>
                    </div>
                </form>
                <div class="col-5 Connection-info" >
                    <h3>聯絡資訊</h3>
                    <ul>
                        <li>地址: 台中市南屯區公益路二段51號18樓</li>
                        <li>電話: 04-23265860</li>
                        <li>傳真: 04-12345678</li>
                        <li>E-mail: ispan@gmail.com.tw</li>
                        <li>上班時間:周一至周五08:00~17:00</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer" id="footer"></div>
        <div id="menber-component">
            <div id="MenberSide" class="menberSide">
                <a href="javascript:void(0)" class="closebtn" onclick="closeMenberSide()">&times;</a>
                <a href="javascript:void(0)" class="" data-bs-toggle="modal" data-bs-target="#LoginModal" id="login">登入</a>
                <p style="display:none;padding: 8px 8px 8px 32px;font-size: 25px;color: white;" id="welcome"></p>
                <a href="menber.html">會員資料</a>
                <a href="javascript:void(0)" onclick="logout()">登出</a>
            </div>
            <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">會員登入</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/" class="px-5" id="loginform" onsubmit="return login()" method="">
                                <div>
                                    <label for="account">會員帳號*</label><br>
                                    <input type="text" name="account" id="account" style="width:100% ;" placeholder="請輸入帳號">
                                </div>
                                <div class="py-3">
                                    <label for="password">會員密碼*</label><br>
                                    <input type="password" name="password" id="password" style="width:100% ;"
                                        placeholder="請輸入密碼">
                                </div>
                                <div class="text-center">
                                    <input type="submit" class="loginSubmit" id="loginSubmit" value="登入"></input>
                                </div>
                                <div class="text-center loginLink">
                                    <a href="javascript:void(0)" class="" data-bs-toggle="modal"
                                        data-bs-target="#registerModal"><i class="fa-solid fa-users"></i>立即註冊</a>
                                    <a href="javascript:void(0)" class="" data-bs-toggle="modal"
                                        data-bs-target="#forgetModal"><i class="fa-solid fa-question"></i>忘記密碼</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">會員註冊</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="px-5" id="registerform">
                                <div>
                                    <label for="registeraccount">帳號*</label><br>
                                    <input type="text" name="registeraccount" id="registeraccount" style="width:100% ;"
                                        placeholder="請輸入帳號" required>
                                </div>
                                <div class="py-2">
                                    <label for="registerpassword">密碼*</label><br>
                                    <input type="password" name="registerpassword" id="registerpassword"
                                        style="width:100% ;" placeholder="請輸入密碼" required>
                                </div>
                                <div class="">
                                    <label for="username">姓名*</label><br>
                                    <input type="text" name="registername" id="username" style="width:100% ;"
                                        placeholder="請輸入全名" required>
                                </div>
                                <div class="py-2">
                                    <label for="phonenum">連絡電話*</label><br>
                                    <input type="text" name="registerphone" id="phonenum" style="width:100% ;"
                                        placeholder="請輸入電話" required>
                                </div>
                                <div>
                                    <span class="p-0">地址</span><br>
                                    <select>
                                        <option name="county" value="">請選擇縣市</option>
                                        <option name="county" value="台北市">台北市</option>
                                        <option name="county" value="台中市">台中市</option>
                                        <option name="county" value="台南市">台南市</option>
                                        <option name="county" value="高雄市">高雄市</option>
                                    </select>
                                    <input type="text" name="address" placeholder="請輸入地址"
                                        style="width: 100%;margin-top: 5px;">
                                </div>
                                <div class="text-center registerbtn">
                                    <button type="submit" class=" registerReset" onclick="">重新填寫</button>
                                    <button type="submit" class="registerSend" onclick="register()">確認送出</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="forgetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">忘記密碼</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="px-5" onsubmit="return forget()">
                                <div>
                                    <label for="forgetaccount">信箱*</label><br>
                                    <input type="text" name="forgetaccount" id="forgetaccount" style="width:100% ;"
                                        placeholder="請輸入電子郵件" >
                                </div>
                                <div class="text-center forgetbtn">
                                    <button type="submit" class=" forgetlogin" data-bs-toggle="modal"
                                        data-bs-target="#LoginModal">會員登入</button>
                                    <button type="submit" class="forgrtSend" >送出</button>
                                </div>
                                <div class="text-center forgetLink">
                                    <a href="javascript:void(0)" class="" data-bs-toggle="modal"
                                        data-bs-target="#registerModal"><i class="fa-solid fa-user-plus"></i>立即註冊</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back" id="back">
            <div class="heart"></div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/layout.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>>
