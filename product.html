<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/9515d2d9f8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/all.css">
    <title>Document</title>
</head>

<body style="font-family: 'Times New Roman', Times, serif">
    <div class="container-fluid p-0 product" >
        <nav class="navbar navbar-expand-lg bg-light" id="header"></nav>
        <div id="banner"></div>

        <div class="container p-5">
            <div class="row">
                <div class="col-3">
                    <div class="product-side">
                        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.."
                            title="Type in a category">
                        <h3>分類</h3>
                        <button onclick="mytypeFunction('')">全部</button>
                        <button onclick="mytypeFunction('冰')">冰淇淋</button>
                        <button onclick="mytypeFunction('茶')">下午茶</button>
                        <button onclick="mytypeFunction('蛋糕')">蛋糕甜點</button>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row " id="porductlist">
                        <!-- <div class="col-lg-4 p-3">
                            <img src="https://fakeimg.pl/1920x1080/" style="height:200px; width:100%;">
                            <h3>title</h3>
                            <p>Lorem, ipsum dolor.</p>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>


        <div class="footer" id="footer"></div>
        <div id="menber-component">
            <div id="MenberSide" class="menberSide">
                <a href="javascript:void(0)" class="closebtn" onclick="closeMenberSide()">&times;</a>
                <a href="javascript:void(0)" class="" data-bs-toggle="modal" data-bs-target="#LoginModal" id="login">登入</a>
                <p style="display:none;padding: 8px 8px 8px 32px;font-size: 25px;color: white;" id="welcome"></p>
                <a href="menber.html">會員資料</a>
                <a href="javascript:void(0)" onclick="logout()">登出</a>
            </div>
            <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">會員登入</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/" class="px-5" id="loginform" onsubmit="return login()" method="">
                                <div>
                                    <label for="account">會員帳號*</label><br>
                                    <input type="text" name="account" id="account" style="width:100% ;" placeholder="請輸入帳號">
                                </div>
                                <div class="py-3">
                                    <label for="password">會員密碼*</label><br>
                                    <input type="password" name="password" id="password" style="width:100% ;"
                                        placeholder="請輸入密碼">
                                </div>
                                <div class="text-center">
                                    <input type="submit" class="loginSubmit" id="loginSubmit" value="登入"></input>
                                </div>
                                <div class="text-center loginLink">
                                    <a href="javascript:void(0)" class="" data-bs-toggle="modal"
                                        data-bs-target="#registerModal"><i class="fa-solid fa-users"></i>立即註冊</a>
                                    <a href="javascript:void(0)" class="" data-bs-toggle="modal"
                                        data-bs-target="#forgetModal"><i class="fa-solid fa-question"></i>忘記密碼</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">會員註冊</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="px-5" id="registerform">
                                <div>
                                    <label for="registeraccount">帳號*</label><br>
                                    <input type="text" name="registeraccount" id="registeraccount" style="width:100% ;"
                                        placeholder="請輸入帳號" required>
                                </div>
                                <div class="py-2">
                                    <label for="registerpassword">密碼*</label><br>
                                    <input type="password" name="registerpassword" id="registerpassword"
                                        style="width:100% ;" placeholder="請輸入密碼" required>
                                </div>
                                <div class="">
                                    <label for="username">姓名*</label><br>
                                    <input type="text" name="registername" id="username" style="width:100% ;"
                                        placeholder="請輸入全名" required>
                                </div>
                                <div class="py-2">
                                    <label for="phonenum">連絡電話*</label><br>
                                    <input type="text" name="registerphone" id="phonenum" style="width:100% ;"
                                        placeholder="請輸入電話" required>
                                </div>
                                <div>
                                    <span class="p-0">地址</span><br>
                                    <select>
                                        <option name="county" value="">請選擇縣市</option>
                                        <option name="county" value="台北市">台北市</option>
                                        <option name="county" value="台中市">台中市</option>
                                        <option name="county" value="台南市">台南市</option>
                                        <option name="county" value="高雄市">高雄市</option>
                                    </select>
                                    <input type="text" name="address" placeholder="請輸入地址"
                                        style="width: 100%;margin-top: 5px;">
                                </div>
                                <div class="text-center registerbtn">
                                    <button type="submit" class=" registerReset" onclick="">重新填寫</button>
                                    <button type="submit" class="registerSend" onclick="register()">確認送出</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="forgetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">忘記密碼</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="px-5" onsubmit="return forget()">
                                <div>
                                    <label for="forgetaccount">信箱*</label><br>
                                    <input type="text" name="forgetaccount" id="forgetaccount" style="width:100% ;"
                                        placeholder="請輸入電子郵件" >
                                </div>
                                <div class="text-center forgetbtn">
                                    <button type="submit" class=" forgetlogin" data-bs-toggle="modal"
                                        data-bs-target="#LoginModal">會員登入</button>
                                    <button type="submit" class="forgrtSend">送出</button>
                                </div>
                                <div class="text-center forgetLink">
                                    <a href="javascript:void(0)" class="" data-bs-toggle="modal"
                                        data-bs-target="#registerModal"><i class="fa-solid fa-user-plus"></i>立即註冊</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back" id="back"><div class="heart"></div></div>
    </div>






    <script>
        var productList = [{
            url: "./img/product/tea01.jpg",
            title: "英式奶茶",
            price: "NT2,000"
        },
        {
            url: "./img/product/tea02.png",
            title: "黑醋栗茶",
            price: "NT2,000"
        },
        {
            url: "./img/product/tea03.png",
            title: "紅石柳薄寧茶",
            price: "NT2,000"
        },
        {
            url: "./img/product/icecream01.jpg",
            title: "馬卡龍冰淇淋",
            price: "NT2,000"
        },
        {
            url: "./img/product/icecream02.jpg",
            title: "巧炫冰淇淋",
            price: "NT2,000"
        },
        {
            url: "./img/product/icecream03.png",
            title: "小方格冰淇淋",
            price: "NT2,000"
        }, 
        {
            url: "./img/product/cake01.jpg",
            title: "覆盆子蛋糕",
            price: "NT2,000"
        },
        {
            url: "./img/product/cake02.png",
            title: "蜂蜜千層蛋糕",
            price: "NT2,000"
        },
        {
            url: "./img/product/cake03.png",
            title: "熔岩黑蛋糕",
            price: "NT2,000"
        }
        ];
        $.each(productList, function (index, item) {
            // console.log(index + item.price)
            $("#porductlist").append(`<div class="col-lg-4 p-3">
                            <img src="${item.url}" style="height:200px; width:100%;">
                            <h3>${item.title}</h3>
                            <p>${item.price}</p>
                        </div>`)
        })
        //過濾器
        function myFunction() {
            var input, filter, porductlist, div, h3, i;
            input = document.getElementById("mySearch");  //取得輸入框的元素
            filter = input.value.toUpperCase();           //將輸入框的值轉大寫在放入變數
            porductlist = document.getElementById("porductlist");       //取得#porductlist
            div = porductlist.getElementsByTagName('div')
            //將所以div的h3元素篩選出來在做判斷是否包含輸入框字串在決定是秀出來
            for (i = 0; i < div.length; i++) {
                h3 = div[i].getElementsByTagName("h3")[0];
                if (h3.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    div[i].style.display = "";
                } else {
                    div[i].style.display = "none";
                }
            }
        }
        function mytypeFunction(type) {
            var input, filter, porductlist, div, h3, i;
            input = document.getElementById("mySearch");  //取得輸入框的元素
            filter = input.value.toUpperCase();           //將輸入框的值轉大寫在放入變數
            porductlist = document.getElementById("porductlist");       //取得#porductlist
            div = porductlist.getElementsByTagName('div')
            //將所以div的h3元素篩選出來在做判斷是否包含輸入框字串在決定是秀出來
            for (i = 0; i < div.length; i++) {
                h3 = div[i].getElementsByTagName("h3")[0];
                if (h3.innerHTML.toUpperCase().indexOf(type) > -1) {
                    div[i].style.display = "";
                } else {
                    div[i].style.display = "none";
                }
            }
        }

    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/layout.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
